<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html">

	<pm:page title="Networking Zone">
		<pm:view id="viewFriend">
			<pm:header title="Friends Profile" />
			<pm:content>
				<p:accordionPanel id="friendInfoPanel">
				This is your friends profile
				<p:tab title="Details">
						<h:form id="form">

							<p:separator style="color: black;" />
							<p:graphicImage value="/images/profile_pic.jpg" width="50"
								height="45" />
							<h:outputText value="Name: " style="font-weight:bold" />
							<h:outputText id="name" value="#{friendBean.name}" />
							<p:separator style="color: black;" />
							<br />
							<h:outputText value="Company:" style="font-weight:bold" />
							<h:outputText id="company" value="#{friendBean.company}" />
							<h:outputText id="friendcompanypref" value=" *P*"
								rendered="#{friendBean.isPref()}" />

							<br />
							<p:selectOneRadio value="#{friendBean.preferredcompany}">
								<f:selectItem
									itemLabel="#{friendBean.company} is a Preferred Company"
									itemValue="1" />
								<f:selectItem
									itemLabel="#{friendBean.company} is Not a Preferred Company"
									itemValue="0" />
								<f:ajax event="click" render="friendcompanypref" />
							</p:selectOneRadio>
					<p:separator style="color: black;" />
						
						Choose what information to share with #{friendBean.name}
					<br />
						#{friendBean.shareinfoMessage}
					<br />	
					<h:outputText value="Share my Personal Details: "
								style="font-weight:bold" />
							<pm:switch value="#{friendBean.sharepersonal}" onLabel="Yes"
								offLabel="No" style="width:100%" />
							<br />
							<br />
							<h:outputText value="Email: " style="font-weight:bold" />
							<h:outputText id="myemail" value="#{profileBean.email}" />
							<br />
							<br />
							<h:outputText value="Sex" style="font-weight:bold" />
							<h:outputText id="mysex" value="#{profileBean.sex}" />
							<br />
							<br />
							<br />

							<p:separator style="color: black;" />
							<br />
							<h:outputText value="Share my Company Details: "
								style="font-weight:bold" />
							<pm:switch value="#{friendBean.sharecompany}" onLabel="Yes"
								offLabel="No" style="width:100%" />
							<br />
							<br />
							<h:outputText value="Company:" style="font-weight:bold" />
							<h:outputText id="mycompany" value="#{profileBean.company}" />
							<br />
							<br />
							<h:outputText value="Position:" style="font-weight:bold" />
							<h:outputText id="myposition" value="#{profileBean.position}" />


							<br />
							<br />
							<br />
							<p:separator style="color: black;"/>
				 			<br/>
        					<h:outputText value="Share my Interests: " style="font-weight:bold" /> <pm:switch value="#{friendBean.shareinterests}" onLabel="Yes" offLabel="No"  style="width:100%" />  
        					<br/>
        			 			<p:selectManyCheckbox value="#{profileBean.selectedInterests}">  
            		   				<f:selectItem itemLabel="Cloud Computing" itemValue="cloud" />  
			           				<f:selectItem itemLabel="Internet Of Things" itemValue="internet" />  
            		   				<f:selectItem itemLabel="Future of the Internet" itemValue="future" />  
			        			</p:selectManyCheckbox>  
							<br/><br/><br/>
							<p:separator style="color: black;" />

							<h:outputText value="Share my Social Network Data: "
								style="font-weight:bold" />
							<pm:switch value="#{friendBean.sharesns}" onLabel="Yes"
								offLabel="No" style="width:100%" />
							<br />
							<p:graphicImage value="/images/facebook-col.png" width="30"
								height="25" />
							<h:outputLabel for="facebooktrue" value="Facebook:"
								style="font-weight:bold"
								rendered="#{profileBean.facebookid.isEmpty() == false}" />
							<h:outputText id="facebooktrue" value="#{profileBean.facebookid}"
								rendered="#{profileBean.facebookid.isEmpty() == false}" />
							<h:outputLabel for="facebookfalse" value="Facebook:"
								style="font-weight:bold"
								rendered="#{profileBean.facebookid.isEmpty()}" />
							<h:outputText id="facebookfalse" value="Not connected"
								rendered="#{profileBean.facebookid.isEmpty()}" />
							<br />
							<p:graphicImage value="/images/twitter-col.png" width="30"
								height="25" />
							<h:outputLabel for="twittertrue" value="Twitter:"
								style="font-weight:bold"
								rendered="#{profileBean.twitterid.isEmpty() == false}" />
							<h:outputText id="twittertrue" value="#{profileBean.twitterid}"
								rendered="#{profileBean.twitterid.isEmpty() == false}" />
							<h:outputLabel for="twitterfalse" value="Twitter:"
								style="font-weight:bold"
								rendered="#{profileBean.twitterid.isEmpty()}" />
							<h:outputText id="twitterfalse" value="Not connected"
								rendered="#{profileBean.twitterid.isEmpty()}" />
							<br />
							<p:graphicImage value="/images/linkedin-col.png" width="30"
								height="25" />
							<h:outputLabel for="linkedintrue" value="LinkedIn:"
								style="font-weight:bold"
								rendered="#{profileBean.linkedinid.isEmpty() == false}" />
							<h:outputText id="linkedintrue" value="#{profileBean.linkedinid}"
								rendered="#{profileBean.linkedinid.isEmpty() == false}" />
							<h:outputLabel for="linkedinfalse" value="LinkedIn:"
								style="font-weight:bold"
								rendered="#{profileBean.linkedinid.isEmpty()}" />
							<h:outputText id="linkedinfalse" value="Not connected"
								rendered="#{profileBean.linkedinid.isEmpty()}" />
							<br />
							<p:graphicImage value="/images/googleplus-col.png" width="30"
								height="25" />
							<h:outputLabel for="goggleplustrue" value="Google+:"
								style="font-weight:bold"
								rendered="#{profileBean.googleplusid.isEmpty() == false}" />
							<h:outputText id="goggleplustrue"
								value="#{profileBean.googleplusid}"
								rendered="#{profileBean.googleplusid.isEmpty() == false}" />
							<h:outputLabel for="goggleplusfalse" value="Google+:"
								style="font-weight:bold"
								rendered="#{profileBean.googleplusid.isEmpty()}" />
							<h:outputText id="goggleplusfalse" value="Not connected"
								rendered="#{profileBean.googleplusid.isEmpty()}" />
							<br />
							<p:graphicImage value="/images/foursquare-col.png" width="30"
								height="25" />
							<h:outputLabel for="foursqtrue" value="FourSq:"
								style="font-weight:bold"
								rendered="#{profileBean.foursqid.isEmpty() == false}" />
							<h:outputText id="foursqtrue" value="#{profileBean.foursqid}"
								rendered="#{profileBean.foursqid.isEmpty() == false}" />
							<h:outputLabel for="foursqfalse" value="FourSq:"
								style="font-weight:bold"
								rendered="#{profileBean.foursqid.isEmpty()}" />
							<h:outputText id="foursqfalse" value="Not connected"
								rendered="#{profileBean.foursqid.isEmpty()}" />
							<br />

							<br />
							<br />
							<br />
							<p:separator style="color: black;" />

							<p:commandButton icon="back" value="Back to Zone"
								action="#{friendBean.saveShareInfo}" />

						</h:form>

					</p:tab>
				</p:accordionPanel>

			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
