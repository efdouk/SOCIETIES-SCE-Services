<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html">


 
	<pm:page title="Networking Zone">
		<pm:view id="viewInit">
		
		<f:event listener="#{mainBean.startinit}" type="preRenderView" />
		
		<pm:content>
		
			<h:form id="progressForm">
		    	<h:outputText id="progress_text" value="#{mainBean.progresstext}" />  
		    	
      
    		 
            
			
			<br/><br/><br/>
			<h:panelGroup id="continuepanel" rendered="#{mainBean.progress==100}" >
			<p:commandButton value="Continue" action="gotomain" />
			</h:panelGroup>
			
			<p:poll interval="#{mainBean.refreshinterval}"   
            	listener="#{mainBean.checkProgress}" update="progress_text,continuepanel" />  
            	
			</h:form>
							
						
			</pm:content>
		</pm:view>
		
	</pm:page>
</f:view>
